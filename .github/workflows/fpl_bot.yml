name: FPL Bot

on:
  push:
    branches:
      - main
  schedule:
    # Run every Friday at 7 AM UTC (before deadline)
    - cron: "0 7 * * 5"
  workflow_dispatch: # Allows manual trigger

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.lock
        pip install -r requirements-dev.txt

    - name: Run linting
      run: flake8 .

    - name: Run tests
      run: pytest
      
  run-bot:
    needs: test-and-lint
    # Only run on schedule or manual dispatch, not on push
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.lock
    
    - name: Run FPL Bot
      env:
        FPL_USERNAME: ${{ secrets.FPL_USERNAME }}
        FPL_PASSWORD: ${{ secrets.FPL_PASSWORD }}
        TEAM_ID: ${{ secrets.TEAM_ID }}
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python bot.py