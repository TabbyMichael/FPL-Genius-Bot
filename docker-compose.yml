version: '3.8'

services:
  # Database initialization service (runs once)
  init-db:
    build: .
    container_name: fpl-init-db
    command: python init_db.py
    environment:
      - DATABASE_URL=sqlite:///./fpl_bot.db
    volumes:
      - ./fpl_bot.db:/app/fpl_bot.db
    networks:
      - fpl-network

  # Main FPL bot service
  fpl-bot:
    build: .
    container_name: fpl-bot
    depends_on:
      init-db:
        condition: service_completed_successfully
    environment:
      - FPL_USERNAME=${FPL_USERNAME}
      - FPL_PASSWORD=${FPL_PASSWORD}
      - SESSION_ID=${SESSION_ID}
      - CSRF_TOKEN=${CSRF_TOKEN}
      - TEAM_ID=${TEAM_ID}
      - DATABASE_URL=sqlite:///./fpl_bot.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - ./fpl_bot.db:/app/fpl_bot.db
    restart: unless-stopped
    networks:
      - fpl-network

  # FastAPI dashboard backend
  dashboard-api:
    build: .
    container_name: fpl-dashboard-api
    depends_on:
      init-db:
        condition: service_completed_successfully
    command: python -m uvicorn dashboard.main:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=sqlite:///./fpl_bot.db
    ports:
      - "8000:8000"
    volumes:
      - ./fpl_bot.db:/app/fpl_bot.db
    restart: unless-stopped
    networks:
      - fpl-network

  # React dashboard frontend
  dashboard-react:
    build:
      context: .
      dockerfile: Dockerfile.react
    container_name: fpl-dashboard-react
    depends_on:
      - dashboard-api
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - fpl-network

  # PostgreSQL database (optional, for better performance)
  postgres:
    image: postgres:15-alpine
    container_name: fpl-postgres
    environment:
      - POSTGRES_DB=fpl_bot
      - POSTGRES_USER=fpl_user
      - POSTGRES_PASSWORD=fpl_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - fpl-network
    profiles:
      - postgres

volumes:
  postgres_data:

networks:
  fpl-network:
    driver: bridge