version: '3.8'

services:
  # RabbitMQ message broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: fpl-rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    networks:
      - fpl-network
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  # Database initialization service (runs once)
  init-db:
    build:
      context: .
      dockerfile: Docker/Dockerfile
    container_name: fpl-init-db
    command: python init_db.py
    environment:
      - DATABASE_URL=sqlite:///./fpl_bot.db
      - TEAM_ID=${TEAM_ID}
    volumes:
      - ./fpl_bot.db:/app/fpl_bot.db
    networks:
      - fpl-network

  # FastAPI dashboard backend
  dashboard-api:
    build:
      context: .
      dockerfile: Docker/Dockerfile
    container_name: fpl-dashboard-api
    depends_on:
      rabbitmq:
        condition: service_started
      init-db:
        condition: service_completed_successfully
    command: python -m uvicorn dashboard.main:app --host 0.0.0.0 --port 8000
    environment:
      - DATABASE_URL=sqlite:///./fpl_bot.db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - TEAM_ID=${TEAM_ID}
      - FPL_USERNAME=${FPL_USERNAME}
      - FPL_PASSWORD=${FPL_PASSWORD}
    ports:
      - "8000:8000"
    volumes:
      - ./fpl_bot.db:/app/fpl_bot.db
    restart: unless-stopped
    networks:
      - fpl-network

  # React dashboard frontend
  dashboard-react:
    build:
      context: .
      dockerfile: Dockerfile.react
    container_name: fpl-dashboard-react
    depends_on:
      - dashboard-api
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - fpl-network

networks:
  fpl-network:
    driver: bridge